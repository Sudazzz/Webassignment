	<style type="text/css">
		
		* {
			box-sizing: border-box;
		}

		h1{
			margin: 10px;
			padding: 0px;
			text-align: center;
			font-size: 200%;

		}

		body{
			background-color: red;
		}

		nav ul{

			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: none;
		}

		nav ul li{
			float: right;
		}

		nav ul li a {
			display: block;
  			color: white;
  			text-align: center;
  			padding: 10px;
  			text-decoration: none;
			}

		img{
			border: 1px solid ghostwhite;
			padding-block: 4%;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		

		img:hover{
			filter: blur(4px);
			transition: 1s ease;
		}

		a:link {
			color: gray;
			background-color: transparent;
			text-decoration: none;
		}

		a:visited {
		 color: darkred;
		 background-color: transparent;
		 text-decoration: none;
		}

		a:hover {
			color: lightgray;
			background-color: transparent;
			text-decoration: underline;
		}

		a:active {
			color: orangered;
			background-color: transparent;
			text-decoration: underline;
		}

	</style>

</head>
